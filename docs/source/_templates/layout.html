{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
  /* Sidebar header (and topbar for mobile) */
  .wy-side-nav-search, .wy-nav-top {
    background: rgb(25, 30, 37);
  }
  /* Sidebar */
  .wy-nav-side {
    background: rgb(39, 45, 54);
  }


  a:visited {
		color: white;
	}

	pre {
		background-color: rgb(25, 30, 37) !important;
	}

	.wy-nav-content {
		background: rgb(34, 40, 49);
		color: white;
	}

	.method dt, .class dt, .data dt, .attribute dt, .function dt,
	.descclassname, .descname {
		background-color: #525252 !important;
		color: white !important;
	}

	.toc-backref {
		color: grey !important;
	}

	code.literal {
		background-color: rgb(25, 30, 37) !important;
		border: 1px solid rgb(34, 40, 49) !important;
	}

	.wy-nav-content-wrap {
		background-color: rgb(34, 40, 49) !important;
	}

	.sidebar {
		background-color: #191919 !important;
	}

	.sidebar-title {
		background-color: rgb(25, 30, 37) !important;
	}

	.xref, .py-meth {
		color: #7ec3e6 !important;
	}

	.admonition, .note {
		background-color: rgb(25, 30, 37) !important;
	}


	.wy-table thead, .rst-content table.docutils thead, .rst-content table.field-list thead {
		background-color: #b9b9b9;
	}

	.wy-table thead th, .rst-content table.docutils thead th, .rst-content table.field-list thead th {
		border: solid 2px #e1e4e5;
	}

	.wy-table thead p, .rst-content table.docutils thead p, .rst-content table.field-list thead p {
		margin: 0;
	}

	.wy-table-odd td, .wy-table-striped tr:nth-child(2n-1) td, .rst-content table.docutils:not(.field-list) tr:nth-child(2n-1) td {
		background-color: #343131;
	}

	.highlight .m {
		color: inherit
	}

	/* Literal.Number */
	.highlight .nv {
		color: #3a7ca8
	}

	/* Name.Variable */

	body {
		text-align: justify;
	}

	.rst-content .section .admonition ul {
		margin-bottom: 0;
	}

	li.toctree-l1 {
		margin-top: 5px;
		margin-bottom: 5px;
	}

	.wy-menu-vertical li code {
		color: #E74C3C;
	}

	.wy-menu-vertical .xref {
		color: #2980B9 !important;
	}
	p.admonition-title {
		background-color: rgb(44, 51, 62) !important;
	}

 	img.hover-popout {
		transition: transform .2s; /* Animation */
	}
	
	img.hover-popout:hover {
	transform: scale(1.1); /* (110% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
	}
  </style>
{% endblock %}
